<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username"> Enter a Username:</label>
            <input type="text" name="username" id="username" placeholder="username">
        </p>
        <p>
            <label for="password"> Enter a Password:</label>
            <input type="password" name="password" id="password" placeholder="passsword">
        </p>
        <p>
            <label for="color">Pick a color</label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" name="number" id="number" placeholder="Enter a number">
        </p>
        <button type="button">Regular button (won't submit)</button>
        <button>Submit!!!</button>
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <button>Not inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs" checked>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="entre">Please select an entre: </label>
            <select name="entre" id="entre">
                <option value="steak" selected>Steak</option>
                <option value="steak">Fish</option>
                <option value="steak">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="range">Cheese:</label>
            <input type="range" name="range" id="range" min="1" max="20" value="75">
        </p>
        <p>
            <label for="textarea">Any special requests?</label> <br>
            <textarea id="textarea" name="textarea" rows="5" cols="30"
                placeholder="Something is cooking bruh"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <form action="dummy/">
        <h2>Validations Demo</h2>
        <p>
            <label for="first">Enter First Name:</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username">Enter UserName:</label>
            <input type="text" name="username" id="username" required minlength="3" maxlength="7">
        </p>
        <p>
            <label for="email">Enter Email:</label>
            <input type="email" name="email" id="email" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
