<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="doNothing">
        <label for="firstName" required>First Name:</label>
        <input type="text" name="firstName" id="firstName" required>
        <label for="lastName" required>Last Name:</label>
        <input type="text" name="lastName" id="lastName">

        <p>
            Select a Race:
        </p>
        <input type="radio" name="raceType" id="funRun5k">
        <label for="funRun5k">Fun Run 5k</label>
        <br>
        <input type="radio" name="raceType" id="halfMarathon">
        <label for="halfMarathon">Half Marathon</label>
        <br>
        <input type="radio" name="raceType" id="fullMarathon">
        <label for="fullMarathon">Full Marathon</label>
        </p>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="selectAgeGroup">Select Age Group:</label>
        <select name="selectAgeGroup" id="selectAgeGroup">
            <option value="under18">Under 18</option>
            <option value="under18">18-30</option>
            <option value="under18">30-50</option>
            <option value="under18">50+</option>
        </select>
        <br>
        <button>Register</button>
    </form>
</body>

</html>
